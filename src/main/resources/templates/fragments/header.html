<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <div th:replace="fragments/bootstrap_fragment :: bootstrap-dep"></div>
</head>
<body>
<th:block th:fragment="header">
    <header class="container-fluid bg-light border-bottom border-3 border-primary-subtle shadow">
        <div class="row align-items-center justify-content-between px-3 py-2" th:if="${currentUser}">
            <a class="col-3 col-md-1 btn btn-light border border-primary-subtle border-3" href="/">Home</a>
            <div class="col-9 col-sm-7 col-lg-4">
                <div class="row justify-content-evenly">
                    <a class="col-6 border rounded py-1 text-decoration-none btn btn-light border-primary-subtle border-3" href="/profile">
                        <div class="row align-items-center justify-content-center">
                            <img th:if="${userIsApplicant and currentUser.imageFileName!=null}" class="col-5 p-0 mx-1 object-fit-cover rounded-circle"
                                 style="width: 50px; height: 50px;"
                                 th:src="@{'/upload/images/userProfilePics/' + ${currentUser.imageFileName}}"
                                 alt="profile pic">
                            <img th:if="${userIsApplicant and currentUser.imageFileName==null}" class="col-5 p-0 mx-1 object-fit-cover rounded-circle"
                                 style="width: 50px; height: 50px;"
                                 th:src="@{/upload/images/userProfilePics/default_pic.jpg}" alt="profile pic">
                            <img th:if="${userIsRecruiter}" class="col-5 p-0 mx-1 object-fit-cover rounded-circle"
                                 style="width: 50px; height: 50px;"
                                 th:src="@{'/upload/images/companiesLogos/' + ${currentUser.company.logoFileName}}"
                                 alt="profile pic">
                            <span class="col-7 text-dark text-truncate" th:text="${currentUser.username}"></span>
                        </div>
                    </a>
                    <a class="col-4 col-md-3 btn btn-light border my-auto border-primary-subtle border-3" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-between px-3 py-2" th:unless="${currentUser}">
            <a class="col-3 col-md-1 btn btn-light border border-primary-subtle border-3" href="/">Home</a>
            <a class="col-3 col-md-1 btn btn-light border border-primary-subtle border-3" href="/login">Login</a>
        </div>

    </header>
</th:block>
</body>
</html>
