<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <nothing th:replace="fragments/bootstrap_fragment :: bootstrap-dep"></nothing>
</head>
<body>
<th:block th:fragment="header">
    <header class="container-fluid bg-light border">
        <div class="row align-items-center justify-content-between px-3 py-2" th:if="${currentUser}">
            <a class="col-3 col-md-1 btn btn-light border" href="/">Home</a>
            <div class="col-9 col-sm-7 col-lg-4">
                <div class="row justify-content-evenly">
                    <a class="hover-darker col-6 border rounded py-1 text-decoration-none" href="/applicant/profile">
                        <div class="row align-items-center justify-content-center">
                            <img th:if="${currentUser.imageFileName}" class="col-5 p-0 mx-1 object-fit-cover rounded-circle"
                                 style="width: 50px"
                                 th:src="@{'/upload/images/userProfilePics/' + ${currentUser.imageFileName}}"
                                 alt="profile pic">
                            <img th:unless="${currentUser.imageFileName}" class="col-5 p-0 mx-1 object-fit-cover rounded-circle"
                                 style="width: 50px"
                                 th:src="@{/upload/images/userProfilePics/default_pic.jpg}" alt="profile pic">
                            <span class="col-7 text-dark text-truncate" th:text="${currentUser.username}"></span>
                        </div>
                    </a>
                    <a class="col-3 btn btn-light border my-auto" href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-between px-3 py-2" th:unless="${currentUser}">
            <a class="col-3 col-md-1 btn btn-light border" href="/">Home</a>
            <a class="col-3 col-md-1 btn btn-light border" href="/login">Login</a>
        </div>

    </header>
</th:block>
</body>
</html>
