<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

</head>
<body>
<th:block th:fragment="bootstrap-dep">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <style>
        .hover-darker:hover {
            background-color: #ccc;
            transition: all ease-in 200ms;
        }

        .h-5 {
            height: 5%;
        }

        .h-10 {
            height: 10%;
        }

        .h-20 {
            height: 20%;
        }

        .w-fit-content {
            width: fit-content;
        }
    </style>
</th:block>

<th:block th:fragment="alertBox(message, type, dismissable)">
    <!-- ICONE -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path style="fill: #244d3b" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path style="fill: #1d6472" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill-orange" viewBox="0 0 16 16">
            <path style="fill: #6c540b" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill-red" viewBox="0 0 16 16">
            <path style="fill: #6c2d33" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div
            th:classappend="|
            ${type == 'success' ? 'alert-success': ''}
            ${type == 'info' ? 'alert-info': ''}
            ${type == 'warning' ? 'alert-warning': ''}
            ${type == 'danger' ? 'alert-danger': ''} |"
            class="alert alert-dismissible fade show d-flex align-items-center my-3 w-fit-content p-2">

        <!-- icone -->
        <svg th:if="${type == 'success'}" class="bi flex-shrink-0 me-2" style="width:25px; height:25px;" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <svg th:if="${type == 'info'}" class="bi flex-shrink-0 me-2" style="width:25px; height:25px;" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
        <svg th:if="${type == 'warning'}" class="bi flex-shrink-0 me-2" style="width:25px; height:25px;" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill-orange"/></svg>
        <svg th:if="${type == 'danger'}" class="bi flex-shrink-0 me-2" style="width:25px; height:25px;" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill-red"/></svg>

        <span th:text="${message}"></span>
        <button th:if="${dismissable == 'true'}" type="button" class="btn p-0 mx-1" data-bs-dismiss="alert" aria-label="Close">
            <svg class="bi bi-x p-0 m-0" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>
</th:block>
</body>
</html>
