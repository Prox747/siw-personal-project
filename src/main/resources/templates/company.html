<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <nothing th:replace="fragments/bootstrap_fragment :: bootstrap-dep"></nothing>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="company-card">
    <div class="company-logo">
        <img th:src="@{'/upload/images/companiesLogos/' + ${company.logoFileName}}"
             alt="company_logo">
    </div>
    <div class="nome azienda" th:text="${company.companyName}">nome azienda</div>
    <div class="company-desc" th:text="${company.description}">descrizione</div>

    <div id="contacts">
        <span>Sede: </span><span th:text="${company.location}">sede</span>
        <span>Telefono: </span><span th:text="${company.phoneNumber}">telefono</span>
    </div>

    <!--  gli annunci pubblicati dall'azienda  -->
    <div id="job-applications">
        <h1 id="job-appl-title">Annunci pubblicati</h1>
        <div id="emptyList" th:if="${company.jobAds.isEmpty()}">Non ha ancora pubblicato nessun annuncio</div>
        <div id="job-appls" th:unless="${company.jobAds.isEmpty()}">
            <div th:each="jobAd : ${company.jobAds}">
                <div th:replace="fragments/bootstrap_fragment :: jobAd"></div>
                <a th:if="${userIsRecruiter}" th:href="@{'/recruiter/jobAds/' + ${jobAd.id}}">Verifica candidature</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
