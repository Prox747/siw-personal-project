<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>JobFinder</title>
    <nothing th:replace="fragments/bootstrap_fragment :: bootstrap-dep"></nothing>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">

    <!-- se l'utente non ha un'immagine profilo -->
    <div    th:if="${userIsApplicant and currentUser.imageFileName == null}"
            th:insert="fragments/bootstrap_fragment :: alertBox('Completa il tuo profilo aggiungendo una foto per poterti candidare', 'warning', 'true')">
    </div>


    <!-- DA LEVARE -->
    <p style="color:red; font-size:2.4rem">DEVO AGGIUNGERE FILTRAGGIO E MODIFICA DEGLI ANNUNCI, FORSE ENTITA' CV</p>


    <!-- AVVISO PER IL CANDIDATO -->
    <div th:if="${userIsApplicant and !currentUser.jobApplications.isEmpty()}"
         th:insert="fragments/bootstrap_fragment :: alertBox('Controlla le tue candidature nella pagina del profilo', 'info', 'true')">
    </div>

    <!-- AVVISO PER IL RECLUTATORE -->
    <div th:if="${userIsRecruiter}"
         th:insert="fragments/bootstrap_fragment :: alertBox('Controlla le candidature per i tuoi annunci nella pagina del profilo', 'info', 'true')">
    </div>

    <!-- ANNUNCI -->
    <div>

        <!-- ANNUNCI PIU' POPOLARI -->
        <h1>Annunci più popolari</h1>
        <div th:if="${mostPopularJobAds.isEmpty()}">Non è stato ancora pubblicato nessun annuncio</div>
        <div th:unless="${mostPopularJobAds.isEmpty()}">
            <div th:each="jobAd : ${mostPopularJobAds}">
                <div th:replace="fragments/bootstrap_fragment :: jobAd"></div>
            </div>
        </div>

        <!-- ANNUNCI PIU' RECENTI -->
        <h1>Annunci più recenti</h1>
        <div th:if="${newestJobAds.isEmpty()}">Non è stato ancora pubblicato nessun annuncio</div>
        <div th:unless="${newestJobAds.isEmpty()}">
            <div th:each="jobAd : ${newestJobAds}">
                <div th:replace="fragments/bootstrap_fragment :: jobAd"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
